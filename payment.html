    <section>
        <div class="payment-form">
            <h2>Shipping and Payment Information</h2>
            <h3>Billing Address</h3>

            <div class="details">
                <label for="name">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="First">
                <label for="name">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Last">
            </div>

            <div class="details">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="123 Street">
            </div>

            <div class="details">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Vancouver">
                <label for="postalcode">Postal Code</label>
                <input type="text" id="postalcode" name="postalcode">
                <label for="prov">Province</label>
                <input type="text" id="prov" name="prov" placeholder="BC">
            </div>

            <input type="checkbox" id="sameaddress" name="sameaddress" checked>
            <label for="sameaddress">Shipping address same as billing address</label>

            <h3>Payment</h3>
            <h4>Select Credit/Debit Card Type</h4>
            <div>
                <label class="radio-payment">Visa
                    <input type="radio" checked="checked" name="radio">
                    <span class="radio-selected"></span>
                </label>
                <label class="radio-payment">Mastercard
                    <input type="radio" name="radio">
                    <span class="radio-selected"></span>
                </label>
            </div>

            <h4>Card Details</h4>
            <div class="details">
                <label for="name">Name on card:</label>
                <input type="text" id="name" name="name" placeholder="First Last">
            </div>

            <div class="details">
                <label for="cardnum">Card #:</label>
                <input type="text" id="cardnum" name="cardnum" placeholder="111-2222-3333">
                <label for="expiredate">Expiry:</label>
                <input type="month" id="expiredate" name="expiredate">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">
            </div>

            <div class="details">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone">
            </div>
            <form action="confirmed.html">              <!--ADD CONFIRMATION PAGE-->
                <button class="submitreset">Submit</button>
            </form>
        </div>
